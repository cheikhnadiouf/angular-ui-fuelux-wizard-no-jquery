<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="demoApp">
    <head>
        <title>Wizard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>
		<script type="text/javascript" src="wizard.js"></script>
		<script type="text/javascript" src="app.js"></script>
    </head>
    <body class="fuelux">
	
		<div class="well" wizard="1" ng-controller="WizardController" change="log(event)" changed="log(event)">
			<div class="wizard">
				<ul class="steps">
					<li><span class="badge badge-info">1</span>Step 1<span class="chevron"></span></li>
					<li><span class="badge">2</span>Step 2<span class="chevron"></span></li>
					<li><span class="badge">3</span>Step 3<span class="chevron"></span></li>
					<li><span class="badge">4</span>Step 4<span class="chevron"></span></li>
					<li><span class="badge">5</span>Step 5<span class="chevron"></span></li>
				</ul>
				<div class="actions">
					<button type="button" class="btn btn-primary btn-xs btn-prev"><i class="fa fa-arrow-left"></i>Prev</button>
					<button type="button" class="btn btn-primary btn-xs btn-next">{{currentStepIndex==steps.length-1?'Finish':'Next'}}<i class="fa fa-arrow-right"></i></button>
				</div>
			</div>
			<div class="vnMainLayout-Steps" style="height: auto;">
				<div class="step-content ui-layout-center" style="background: #FFFFFF;border: 1px solid #BBBBBB;" class="step-content ui-layout-center ui-layout-pane ui-layout-pane-center">
					<div class="step-pane">step 1</div>
					<div class="step-pane">step 2</div>
					<div class="step-pane">step 3</div>
					<div class="step-pane">step 4</div>
					<div class="step-pane">step 5</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-right bottom-prev-next">
					<button id="vnBtnNext" type="button" class="btn btn-primary btn-sm btn-next">{{currentStepIndex==steps.length-1?'Finish':'Next'}}<i class="fa fa-arrow-right"></i></button>
					<button id="vnBtnPrev" type="button" class="btn btn-primary btn-sm btn-prev pull-left"><i class="fa fa-arrow-left"></i>Prev</button>
				</div>
			</div>
		</div>
    </body>
</html>
